<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>vg-store.ir/</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- فونت گیمینگ Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #ff3c3c, #ff9800, #8e24aa);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* تیتر Free Fire */
    h1 {
      font-size: 3em;
      font-weight: 900;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #ffcc00, #ff3c3c, #ff9800, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,140,0,0.9), 0 0 20px rgba(255,60,60,0.7), 0 0 30px rgba(255,255,255,0.8);
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      from { text-shadow: 0 0 8px #ff3c3c, 0 0 16px #ff9800, 0 0 24px #ffcc00; }
      to { text-shadow: 0 0 16px #fff, 0 0 30px #ff9800, 0 0 50px #ff3c3c; }
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* دکمه گیمینگ */
    button {
      position: relative;
      background: linear-gradient(135deg, #ff3c3c, #ff9800, #ffcc00);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.2em;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 152, 0, 0.7), 0 0 40px rgba(255, 60, 60, 0.6);
      text-transform: uppercase;
      font-weight: bold;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.1); }

    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), transparent, transparent);
      transform: rotate(25deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { transform: rotate(25deg) translateX(-150%); }
      50% { transform: rotate(25deg) translateX(150%); }
      100% { transform: rotate(25deg) translateX(150%); }
    }

    footer {
      margin-top: auto;
      width: 100%;
      background: rgba(0,0,0,0.65);
      padding: 12px 0;
      font-size: 0.85em;
      color: #eee;
      border-top: 1px solid rgba(255,255,255,0.2);
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
      text-align: center;
      font-family: sans-serif; /* برای هماهنگی متن فارسی */
    }

    /* موبایل */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      button {
        width: 85%;
        font-size: 1em;
        padding: 14px 25px;
      }
      footer {
        font-size: 0.75em;
        padding: 10px 0;
      }
    }
  </style>
</head>

</html>
